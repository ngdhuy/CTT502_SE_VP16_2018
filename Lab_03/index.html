<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo layout with CSS</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="main-nav">Nav Bar</div>
    <div id="container">
        <div id="header"></div>
        <div id="left-sidebar">
            <ul class="menu">
                <li class="menu-title">Menu</li>
                <li>Menu 1</li>
                <li>Menu 2
                    <ul class="left-sub-menu">
                        <li>Sub menu 1</li>
                        <li>Sub menu 2</li>
                        <li>Sub menu 3</li>
                    </ul>
                </li>
                <li>Menu 3</li>
            </ul>
            <ul class="menu">
                <li class="menu-title">Menu</li>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </div>
        <div id="content"></div>
        <div id="right-sidebar">
            <ul class="menu">
                <li class="menu-title">Menu</li>
                <li>Menu 1
                    <ul class="right-sub-menu">
                        <li>Sub menu 1</li>
                        <li>Sub menu 2</li>
                        <li>Sub menu 3</li>
                    </ul>
                </li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </div>
        <div id="footer"></div>
    </div>

</html>
