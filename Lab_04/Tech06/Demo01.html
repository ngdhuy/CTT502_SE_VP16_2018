<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 01</title>
    <style type="text/css">
        .error{
            color: red;
        }

        span {
            display: inline-block;
            width: 75px;
            color: #6633cc;
        }
    </style>
</head>
<body>
    <form name="frmLogin" action="http://www.google.com" method="GET" onsubmit="return KiemTra()">
        <div>
            <span>User name:</span>
            <input type="text" name="txtUS" id="txtUS" />
            <p class="error" id="errUS"></p>
        </div>
        <div>
            <span>Password:</span>
            <input type="password" name="txtPW" id="txtPW" />
            <p class="error" id="errPW"></p>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <script type="text/javascript">
        function KiemTra(){
            var flag = true;

            var us = document.getElementById("txtUS");
            var errUS = document.getElementById("errUS");
            if(us.value === ""){
                errUS.innerText = "Username is not blank";
                us.focus();
                flag = false;
            } else {
                errUS.innerText = "";
            }

            var pw = document.getElementById("txtPW");
            var errPW = document.getElementById("errPW");
            if(pw.value === ""){
                errPW.innerText = "Password is not blank";
                pw.focus();
                flag = false;
            } else {
                errPW.innerText = "";
            }

            return flag;
        }
    </script>
</body>
</html>
