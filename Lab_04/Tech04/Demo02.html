<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo WHILE</title>
</head>
<body>
    <script type="text/javascript">
        var i = 1;
        document.writeln("Hello world --> FIRST");
        document.writeln("Hello world --> SECOND");
        document.writeln("Hello world --> THIRD");

        while(i < 10){
            document.writeln("<div><img src='img/00" + i + ".jpg' width='100' /></div>");
            i++;
        }
    </script>
</body>
</html>
