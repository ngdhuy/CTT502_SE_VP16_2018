<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 05 - Ngôn ngữ JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        function Cong(a, b){
            var tong = a + b;
            return tong;
        }

        var a = 10; 
        var b = 20;
        var tong = Cong(a, b);
        console.log(tong);

        var c = 77;
        var d = "88";
        var ketQua = Cong(c, d);
        console.log(ketQua);
    </script>
</body>
</html>
