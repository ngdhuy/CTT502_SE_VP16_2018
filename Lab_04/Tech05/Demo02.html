<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM - Window</title>
</head>
<body>
    <input type="button" value="Open Google" onclick="changePage()" />
    <input type="button" value="Change to HCMUS" onclick="changeToHCMUS()" />
    <input type="button" value="Browser information" onclick="showInfo()" />
    
    <script type="text/javascript">
        function changePage(){
            window.open("http://www.google.com");
        }

        function changeToHCMUS(){
            window.location = "http://www.hcmus.edu.vn";
        }

        function showInfo(){
            var info = window.navigator;
            console.log(info);
        }
    </script>
</body>
</html>
